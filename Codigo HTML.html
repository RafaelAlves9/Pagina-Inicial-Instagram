<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/instagram-icon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="left-content">
            <img src="imagens/cell.png" class="cell" alt="layout-instagram"></img>
        </div>

        <div class="right-content">
            <div class="login">
                <nav>
                    <div><img src="imagens/insta-escrito230.png" alt=""></div>
                    <div><img src="imagens/perfil80.png" alt="foto de perfil"></div>
                    <a href="#">
                        <p class="continue">Continue como Rafael Alves</p>
                    </a>
                    <a href="">
                        <p class="remove">Remover Conta</p>
                    </a>
                </nav>
            </div>

            <div class="confirm-accont">
                <p class="nao">Não é Rafael Alves?</p>

                <div class="opcoes">
                        <p><a href="#">Trocar conta</a> ou <a href="#">Inscreva-se</a></p>
                </div>
            </div>

            <div class="app">
                <p>Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#"><img src="imagens/baixar-apple.png" alt="link-download-apple"></a>
                    <a href="#"><img src="imagens/baixar-android.png" alt="link-download-android"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
